shutdown_costmaps: false

controller_frequency: 8.0 #10.0 #default 20.0 Hz
controller_patience: 5.0  #default 15.0 sec

planner_frequency: 8.0 #10.0 #default 0.0 Hz
planner_patience: 3.0  #default 3.0 sec 

oscillation_timeout: 0.0
oscillation_distance: 0.5

# local planner - default is trajectory rollout
#alternatives: global_planner/GlobalPlanner, carrot_planner/CarrotPlanner navfn/NavfnROS
base_global_planner: "global_planner/GlobalPlanner"
# alternatives:base_local_planner/TrajectoryPlannerROS 
# base_local_planner: "dwa_local_planner/DWAPlannerROS"
base_local_planner: "base_local_planner/TrajectoryPlannerROS"

